<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="form-group">
            <div class="form-control">
            <label for="principal"> Amount</label> <input type="number" id="principal">
            <div class="errormsg" id="amountVal"></div>
        </div>
        <div class="form-control">
            <label for="rate">Rate </label> <input onchange="CurrentInterestRate(value)" type="range" step="0.25" id="rate" min="1"
                max="10.25"> <span id="selectedRate"></span>
        </div>
        <div class="form-control">
            <label for="years"> No. of Years </label>
            <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <button class="btn blue" onclick="compute()">Compute Interest</button>
        <div>
            Interest : <span id="result"></span><br>
        </div>
      
        <footer>&copy; Everyone Can Get Rich </footer>
    </div>
</div>

</body>
<script src="script.js"></script>

</html>
